<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>press keyboard</title>
</head>
<body>
	<div class="keys">
	 	<div data-key="65" class="key">
	 		<kbd>A</kbd>
	 	</div>
	 	<div data-key="83" class="key">
	 		<kbd>S</kbd>
	 	</div>
	 	<div data-key="68" class="key">
	 		<kbd>D</kbd>
	 	</div>
	 	<div data-key="70" class="key">
	 		<kbd>F</kbd>
	 	</div>
	 	<div data-key="71" class="key">
	 		<kbd>G</kbd>
	 	</div>
	 	<div data-key="72" class="key">
	 		<kbd>H</kbd>
	 	</div>
	 	<div data-key="74" class="key">
	 		<kbd>J</kbd>
	 	</div>
	 	<div data-key="75" class="key">
	 		<kbd>K</kbd>
	 	</div>
	 	<div data-key="76" class="key">
	 		<kbd>L</kbd>
	 	</div>
	</div>
	<audio data-key="65" src="audio/1.mp3"></audio>
	<audio data-key="83" src="audio/2.mp3"></audio>
	<audio data-key="68" src="audio/3.mp3"></audio>
	<audio data-key="70" src="audio/4.mp3"></audio>
	<audio data-key="71" src="audio/5.mp3"></audio>
	<audio data-key="72" src="audio/6.mp3"></audio>
	<audio data-key="74" src="audio/7.mp3"></audio>
	<audio data-key="75" src="audio/8.mp3"></audio>
	<audio data-key="76" src="audio/9.mp3"></audio>

	<script src="app.js"></script>
</body>
</html>
